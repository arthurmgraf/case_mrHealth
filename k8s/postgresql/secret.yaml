apiVersion: v1
kind: Secret
metadata:
  name: postgresql-secret
  namespace: mrhealth-db
  labels:
    app: postgresql
type: Opaque
stringData:
  # IMPORTANT: Replace these placeholder values before deployment
  # Generate secure passwords with: openssl rand -base64 32
  postgres-password: "REPLACE_WITH_SECURE_PASSWORD"
  pg-extractor-password: "REPLACE_WITH_SECURE_PASSWORD"
