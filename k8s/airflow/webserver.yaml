apiVersion: apps/v1
kind: Deployment
metadata:
  name: airflow-webserver
  namespace: mrhealth-db
  labels:
    app: airflow-webserver
spec:
  replicas: 1
  selector:
    matchLabels:
      app: airflow-webserver
  template:
    metadata:
      labels:
        app: airflow-webserver
    spec:
      initContainers:
        - name: wait-for-db
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z airflow-postgres 5432; do echo waiting for postgres...; sleep 2; done']
        - name: airflow-init
          image: apache/airflow:2.8.1-python3.11
          command: ["/bin/bash", "-c"]
          args:
            - |
              airflow db migrate
              airflow users create \
                --username admin \
                --password admin \
                --firstname Admin \
                --lastname User \
                --role Admin \
                --email admin@mrhealth.local || true
          envFrom:
            - configMapRef:
                name: airflow-config
      containers:
        - name: webserver
          image: apache/airflow:2.8.1-python3.11
          command: ["airflow", "webserver"]
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: airflow-config
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: airflow-webserver
  namespace: mrhealth-db
spec:
  selector:
    app: airflow-webserver
  ports:
    - port: 8080
      targetPort: 8080
      nodePort: 30180
  type: NodePort
