apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: mrhealth-db
  labels:
    app: prometheus
    part-of: mrhealth
data:
  prometheus.yml: |
    global:
      scrape_interval: 30s
      evaluation_interval: 30s
      external_labels:
        cluster: 'mrhealth-k3s'
        environment: 'production'

    scrape_configs:
      # Prometheus self-monitoring
      - job_name: 'prometheus'
        static_configs:
          - targets: ['localhost:9090']
        metrics_path: /metrics

      # Node Exporter - host metrics (CPU, RAM, disk, network)
      - job_name: 'node-exporter'
        static_configs:
          - targets: ['node-exporter:9100']
        relabel_configs:
          - source_labels: [__address__]
            target_label: instance
            replacement: 'k3s-node'

      # StatsD Exporter - Airflow metrics bridge
      - job_name: 'airflow-statsd'
        static_configs:
          - targets: ['statsd-exporter:9102']
        relabel_configs:
          - source_labels: [__address__]
            target_label: instance
            replacement: 'airflow'

      # Kubernetes pods with prometheus.io annotations
      - job_name: 'kubernetes-pods'
        kubernetes_sd_configs:
          - role: pod
            namespaces:
              names:
                - mrhealth-db
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
            action: keep
            regex: true
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
            action: replace
            target_label: __metrics_path__
            regex: (.+)
          - source_labels: [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
            action: replace
            regex: ([^:]+)(?::\d+)?;(\d+)
            replacement: $1:$2
            target_label: __address__
          - source_labels: [__meta_kubernetes_namespace]
            action: replace
            target_label: namespace
          - source_labels: [__meta_kubernetes_pod_name]
            action: replace
            target_label: pod
