# F7-03: Grafana Secrets
# IMPORTANT: Replace placeholder values before deploying to production.
#   admin-password: base64-encode your real password (current value decodes to "admin")
#   service-account.json: base64-encode your GCP service account JSON key
#
# To encode a value:
#   echo -n "your-password" | base64
#   cat service-account.json | base64 -w 0
apiVersion: v1
kind: Secret
metadata:
  name: grafana-secret
  namespace: mrhealth-monitoring
  labels:
    app: grafana
    part-of: mrhealth
type: Opaque
data:
  # Placeholder: decodes to "admin" -- REPLACE before production use
  admin-password: YWRtaW4=
---
# GCP Service Account key for BigQuery datasource
# IMPORTANT: Replace placeholder with real base64-encoded service account JSON
apiVersion: v1
kind: Secret
metadata:
  name: grafana-gcp-credentials
  namespace: mrhealth-monitoring
  labels:
    app: grafana
    part-of: mrhealth
type: Opaque
data:
  # Placeholder: decodes to "{}" -- REPLACE with real GCP service account JSON
  service-account.json: e30=
