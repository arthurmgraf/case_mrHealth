# F8-03: GCP Service Account Secret for Airflow
# IMPORTANT: Replace placeholder with real base64-encoded GCP service account JSON
#
# To encode your service account key:
#   cat service-account.json | base64 -w 0
#
# Then replace the value below with the actual encoded key.
apiVersion: v1
kind: Secret
metadata:
  name: airflow-gcp-credentials
  namespace: mrhealth-db
  labels:
    app: airflow
    part-of: mrhealth
    component: credentials
type: Opaque
data:
  # Placeholder: decodes to "{}" -- REPLACE with real GCP service account JSON
  service-account.json: e30=
